<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Simple Calculator</h1>
      <div class="input">
        <input type="number" id="number1" placeholder="Enter first number" />
        <input type="number" id="number2" placeholder="Enter second number" />
      </div>
      <div class="buttons">
        <button onclick="calculate('+')" id="add">+</button>
        <button onclick="calculate('-')" id="subtract">-</button>
        <button onclick="calculate('*')" id="multiply">*</button>
        <button onclick="calculate('/')" id="divide">/</button>
      </div>
      <p id="result">Result:</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
